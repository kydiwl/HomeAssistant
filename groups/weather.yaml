dark_sky_weather:
  name: Dark Sky
  entities:
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_icon
    - sensor.dark_sky_nearest_storm_distance
    - sensor.dark_sky_summary

wu_pws_summary:
  name: Summary
  entities:
  - sensor.pws_weather
  - sensor.pws_temp_f
  - sensor.pws_station_id
  - sensor.pws_elevation
  - sensor.pws_location
  - sensor.pws_observation_time
  - sensor.pws_solarradiation
  - sensor.pws_visibility_mi
  - sensor.pws_alerts

wu_pws_comfort:
  name: Comfort
  entities:
  - sensor.pws_feelslike_f
  - sensor.pws_feelslike_string
  - sensor.pws_heat_index_f
  - sensor.pws_heat_index_string
  - sensor.pws_dewpoint_f
  - sensor.pws_dewpoint_string
  - sensor.pws_relative_humidity
  - sensor.pws_UV

wu_pws_wind:
  name: Wind
  entities:
  - sensor.pws_wind_gust_1d_mph
  - sensor.pws_wind_1d_mph
  - sensor.pws_pressure_in
  - sensor.pws_pressure_mb
  - sensor.pws_pressure_trend
  - sensor.pws_wind_mph
  - sensor.pws_wind_dir
  - sensor.pws_wind_degrees
  - sensor.pws_wind_string
  
wu_pws_precip:
  name: Precipitation
  entities:
  - sensor.pws_precip_1d_in
  - sensor.pws_precip_1d
  - sensor.pws_precip_1hr_in
  - sensor.pws_precip_today_in
  - sensor.pws_precip_today_string

wu_pws_weather_4d_forecast:
  name: 4 Day Forecast
  entities:
  - sensor.pws_weather_1d
  - sensor.pws_weather_1n
  - sensor.pws_weather_2d
  - sensor.pws_weather_2n
  - sensor.pws_weather_3d
  - sensor.pws_weather_3n
  - sensor.pws_weather_4d
  - sensor.pws_weather_4n
  
wu_pws_weather_1d_forecast:
  name: 1 Day Forecast
  entities:
  - sensor.pws_weather_1h
  - sensor.pws_weather_2h
  - sensor.pws_weather_3h
  - sensor.pws_weather_4h
  - sensor.pws_weather_5h
  - sensor.pws_weather_6h
  - sensor.pws_weather_12h
  - sensor.pws_weather_18h
  - sensor.pws_weather_24h
  
wu_radar:
  name: Radar
  entities:
    - camera.animated_radar_raleigh
    - camera.current_radar_raleigh
    
weather_tab:
  view: yes
  name: Weather
  entities:
  - group.sun_card
  - group.wu_radar
  - group.wu_pws_weather_1d_forecast
  - group.wu_pws_weather_4d_forecast
  - group.wu_pws_summary
  - group.wu_pws_comfort
  - group.wu_pws_precip
  - group.wu_pws_wind
  - group.dark_sky_weather
  
