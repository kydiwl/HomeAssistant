###############################
#                             #
#        System Tab           #
#                             #
###############################
  - title: system
    icon: mdi:desktop-tower
    panel: true
    cards:
    # Parent card
    - type: vertical-stack
      cards:
      # Row - Memory / Disk / System
      - type: horizontal-stack
        cards:
        # Column Memory
        - type: vertical-stack
          cards:
          - type: markdown
            content: >
              ## Memory
          - type: vertical-stack
            cards:
            - type: glance
              entities:
                - sensor.memory_free
            - type: glance
              entities:
                - sensor.memory_use
            - type: glance
              entities:
                - sensor.memory_use_percent
        # Column Disk
        - type: vertical-stack
          cards:
          - type: markdown
            content: >
              ## Disk
          - type: horizontal-stack
            cards:
#            - type: vertical-stack
#              cards:
#              - type: glance
#                entities:
#                  - sensor.disk_use_percent_
#              - type: glance
#                entities:
#                  - sensor.disk_free_
#              - type: glance
#                entities:
#                  - sensor.disk_use_
            - type: vertical-stack
              cards:
              - type: glance
                entities:
                  - sensor.swap_free
              - type: glance
                entities:
                  - sensor.swap_use
              - type: glance
                entities:
                  - sensor.swap_use_percent
        # Column System
        - type: vertical-stack
          cards:
          - type: markdown
            content: >
              ## System
          - type: horizontal-stack
            cards:
            - type: glance
              entities:
                - sensor.last_boot
            - type: glance
              entities:
                - sensor.since_last_boot
          - type: horizontal-stack
            cards:
            - type: glance
              entities:
                - sensor.load_1m
            - type: glance
              entities:
                - sensor.load_5m
            - type: glance
              entities:
                - sensor.load_15m
          - type: horizontal-stack
            cards:
            - type: glance
              entities:
                - sensor.processor_use
            - type: glance
              entities:
                - sensor.packets_in
            - type: glance
              entities:
                - sensor.packets_out
      # Row CPU Temps
      - type: vertical-stack
        cards:
        - type: history-graph
          entities:
            - sensor.cpu0_temp
          refresh_interval: 60
        - type: history-graph
          entities:
            - sensor.cpu1_temp
          refresh_interval: 60
        - type: history-graph
          entities:
            - sensor.cpu2_temp
          refresh_interval: 60
        - type: history-graph
          entities:
            - sensor.cpu3_temp
          refresh_interval: 60
        - type: history-graph
          entities:
            - sensor.cpu4_temp
          refresh_interval: 60
        - type: history-graph
          entities:
            - sensor.cpu5_temp
          refresh_interval: 60
        - type: history-graph
          entities:
            - sensor.cpu6_temp
          refresh_interval: 60
        - type: history-graph
          entities:
            - sensor.cpu7_temp
          refresh_interval: 60

