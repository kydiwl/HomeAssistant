#        Lights Tab           #
#                             #
###############################
  - title: lights
    icon: mdi:lightbulb-outline
    panel: true
    cards:
      # Parent card
      - type: vertical-stack
        cards:
        # Row - Clock Sensor
        - type: glance
          entities:
            - entity: sensor.time
        # Row - Interior Lights
        - type: horizontal-stack
          cards:
          - type: vertical-stack
            cards:
            - type: markdown
              content: >
                ## Interior Lights
            - type: horizontal-stack
              cards:
              - type: glance
                entities:
                  - entity: light.hue_family_room_nightlight
        # Row - Outdoor Lights
        - type: horizontal-stack
          cards:
          - type: vertical-stack
            cards:
            - type: markdown
              content: >
                ## Outdoor Lights
            - type: horizontal-stack
              cards:
              - title: Porch Lights
                type: glance
                entities:
                  - entity: light.hue_front_porch
                    icon: mdi:home
                  - entity: light.hue_garage_door_left
                    icon: mdi:garage
                  - entity: light.hue_garage_door_right
                    icon: mdi:garage
              - title: Group Toggles
                type: glance
                entities:
                  - entity: group.porch_lights
                    tap_action: 
                      action: toggle
                  - entity: group.garage_door_lights
                    tap_action: 
                      action: toggle
                    icon: mdi:garage

