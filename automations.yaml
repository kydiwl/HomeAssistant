- id: '1541109387657'
  alias: Family Room Nightlight On
  trigger:
  - event: sunset
    platform: sun
  action:
  - data:
      brightness_pct: 66
      entity_id: light.hue_family_room_nightlight
    service: light.turn_on
  - data:
      message: Family room nightlight light is ON
    service: notify.kyles_phone
  - data:
      message: Family room nightlight light is On
    service: notify.kyles_tv
- id: '1541758470475'
  alias: Family Room Nightlight Off
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - data:
      entity_id: light.hue_family_room_nightlight
    service: light.turn_off
  - data:
      message: Family room nightlight light is Off
    service: notify.kyles_phone
  - data:
      message: Family room nightlight light is Off
    service: notify.kyles_tv
- id: '1543673341335'
  alias: Outside Garage Lights On
  trigger:
  - event: sunset
    offset: +00:30:00
    platform: sun
  condition: []
  action:
  - data:
      color_name: green
      entity_id: light.hue_garage_door_left
    service: light.turn_on
  - data:
      color_name: blue
      entity_id: light.hue_garage_door_right
    service: light.turn_on
- id: '1543673628316'
  alias: Outside Garage Lights Off
  trigger:
  - event: sunrise
    offset: -00:30:00
    platform: sun
  condition: []
  action:
  - data:
      entity_id: group.garage_door_lights
    service: light.turn_off
